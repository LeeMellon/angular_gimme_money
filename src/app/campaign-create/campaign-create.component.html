<div class="row">
  <div class="col-md-6">
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Add New Campaign</h3>
  </div>
  <div class="card-body">
    <div>
      <div>
        <label>Campaign Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Campaign Funding Target:</label>
        <br>
        <input #newNumber>
      </div>

      <button (click)="submitForm(newTitle.value, newNumber.value); newTitle.value=''; newNumber.value=''; ">Add</button>
    </div>
  </div>
</div>
</div>
